<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <div class="container">
      <div class="profile-wrapper">
        <img class="profile-img" src="./assets/images/avatar-jessica.jpeg" alt="Jessica profile picture">
        <div>
          <h1 class="profile-name">jessica randall</h1>
          <div class="profile-address">london, united kingdom</div>
        </div>
        <p class="profile-bio">"Front-end developer and avid reader."</p>
      </div>

      <ul class="social-list">
        <li class="social-item">
          <a href="#" class="social-link">GitHub</a>
        </li>
        <li class="social-item">
          <a href="#" class="social-link">Frontend Mentor</a>
        </li>
        <li class="social-item">
          <a href="#" class="social-link">linkedIn</a>
        </li>
        <li class="social-item">
          <a href="#" class="social-link">Twitter</a>
        </li>
        <li class="social-item">
          <a href="#" class="social-link">Instagram</a>
        </li>
      </ul>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/kun026" target="_blank">Handika</a>.
    </div>
  </body>
</html>
